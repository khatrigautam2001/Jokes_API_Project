<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="heading">Best Jokes To Make Your Day</h1>
            <h3 id="jokes">Awesome Joke Loading....</h3>

            <button class="next-btn" id="joke_btn" onclick="generateJokes()">Next Joke</button>
        </div>
    </div>

    <script>
        const jokes = document.getElementById('jokes');
        const joke_btn = document.getElementById('joke_btn');

        //document.addEventListener('DOMContentLoaded', generateJokes());

        const generateJokes = async () => {
            try{
                const setHeader = {
                headers : {Accept : "application/JSON"} 
                }
                const res = await fetch('https://icanhazdadjoke.com/', setHeader);
                const data = await res.json();
                jokes.innerHTML = data.joke;
            }catch(err){
                console.log(`The error is ${err}`);
            }
        }
    </script>
</body>
</html>
